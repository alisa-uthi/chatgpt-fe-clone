<div class="chat-list-item" *ngFor="let chatHistoryInfo of chatHistoryInfos">
  <p class="elm-sidenav-label padding-left-15 padding-y-5">
    {{ chatHistoryInfo.dateText }}
  </p>

  <div
    class="tile-container"
    [ngClass]="{ selected: selectedChat == item }"
    *ngFor="let item of chatHistoryInfo.chatList"
    (click)="onSelectChat(item)"
  >
    <div class="left-section">
      <mat-icon
        svgIcon="icon-chat-bubble"
        class="left-sidenav-icon-in-box-color icon-sm"
      ></mat-icon>
      <p class="elm-sidenav-title tile-text fade-out">{{ item.title }}</p>
    </div>

    <div class="right-section group-icons">
      <mat-icon
        svgIcon="icon-edit"
        class="left-sidenav-icon-in-box-color icon-sm"
      ></mat-icon>
      <mat-icon
        svgIcon="icon-upload"
        class="left-sidenav-icon-in-box-color icon-sm"
      ></mat-icon>
      <mat-icon
        svgIcon="icon-delete"
        class="left-sidenav-icon-in-box-color icon-sm"
      ></mat-icon>
    </div>
  </div>
</div>
