<div class="chat-list-item" *ngFor="let item of allChats | keyvalue : returnZero">
  <p class="elm-sidenav-label padding-left-15 padding-y-5">
    {{ item.key }}
  </p>

  <div *ngFor="let chat of $any(item).value">
    <div class="tile-container" [ngClass]="{ 'selected': selectedChat.id == chat.id }">
      <div class="left-section" (click)="onSelectChat(chat)">
        <mat-icon [svgIcon]="deletedChatId == chat.id ? 'icon-delete' : 'icon-chat-bubble'" class="left-sidenav-icon-in-box-color icon-sm"></mat-icon>
        <p class="elm-sidenav-title tile-text fade-out">{{ chat.title }}</p>
      </div>

      <div class="right-section">
        <!-- Icons before clicking delete -->
        <div *ngIf="deletedChatId != chat.id" class="group-icons">
          <mat-icon svgIcon="icon-edit" class="left-sidenav-icon-in-box-color icon-sm"></mat-icon>
          <mat-icon svgIcon="icon-upload" class="left-sidenav-icon-in-box-color icon-sm"></mat-icon>
          <mat-icon svgIcon="icon-delete" class="left-sidenav-icon-in-box-color icon-sm" (click)="onDeleteChat(chat.id)"></mat-icon>
        </div>
          
        <!-- Icons after clicking delete -->
        <div *ngIf="deletedChatId == chat.id" class="group-icons">
          <mat-icon svgIcon="icon-check" class="left-sidenav-icon-in-box-color icon-sm" (click)="onConfirmDeleteChat()"></mat-icon>
          <mat-icon svgIcon="icon-clear" class="left-sidenav-icon-in-box-color icon-sm" (click)="onCancelDeleteChat()"></mat-icon>
        </div>
      </div>
    </div>
  </div>

</div>
