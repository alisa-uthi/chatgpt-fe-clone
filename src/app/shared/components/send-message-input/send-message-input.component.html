<form class="send-a-message-form" [formGroup]="form">
    <div class="input-container">
        <input type="text" class="elm-input" placeholder="Send a message."
        formControlName="message" id="message" name="message">
    </div>

    <button class="elm-btn submit-btn">
        <mat-icon svgIcon="icon-edit" class="left-sidenav-icon-in-box-color icon-sm"></mat-icon>
    </button>
</form>
